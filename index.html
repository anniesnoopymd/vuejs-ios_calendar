<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>iOS Calendar</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  
<div id="app">
  <div class="phone">
    <div class="calendar">
      <div class="head_title">微安der行事曆</div>
      <div class="head">
        <div class="tag" v-for="tag in tags">{{tag}}</div>
      </div>
      <div class="body">
        <div class="daybox" v-for="(day,day_id) in days" v-bind:class="day_id===selected_day ? 'active': ''" @click="selected_day = day_id" :style="get_pan(day_id)"> 
          <div class="infos"> 
            <div class="num">{{day.number}}</div>
            <div class="lunar">{{lunar(day.number+lunar_pan)}}</div>
          </div>
          <div class="eventdot" v-show="day.events.length&gt;0"> </div>
        </div>
      </div>
      <transition-group class="todos" tag="ul" name="fade" mode="out-in">
        <li class="items" v-for="(todo,todo_id) in now_events" :key="todo">
          <div class="time">{{todo.time}}</div>
          <div class="title">{{todo.title}}</div>
          <div class="remove_btn" @click="now_events.splice(todo_id,1)">x</div>
        </li>
      </transition-group>
    </div>
  </div>
  <div class="form">
    <input placeholder="事件標題" v-model="new_item.title"/>
    <input placeholder="時間" v-model="new_item.time"/>
    <button @click="add_item">加入</button>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.10/vue.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
